<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Extracurriculars – Kaitlin Calimbahin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="data.js"></script>
</head>
<body>
  <header>
    <div class="brand">
      <div>
        <strong id="name"></strong><br>
        <span id="tagline"></span>
      </div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="extracurriculars.html">Extracurriculars</a>
      <a href="/#contact">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Extracurriculars</h1>
    <div id="x-list" class="grid"></div>
  </main>

  <footer>© <span id="y"></span> <span id="name-footer"></span></footer>

  <script>
    const setText = (id, t) => { const el = document.getElementById(id); if (el) el.textContent = t; };
    setText("name", siteData.name);
    setText("tagline", siteData.tagline);
    setText("name-footer", siteData.name);
    document.getElementById('y').textContent = new Date().getFullYear();

    const list = document.getElementById("x-list");
    if (list && Array.isArray(siteData.extracurriculars)) {
      siteData.extracurriculars.forEach(x => {
        const item = document.createElement("article");
        item.className = "item";
        item.id = x.id; // anchor
        item.innerHTML = `<h3>${x.title}</h3><p>${x.details}</p>`;
        list.appendChild(item);
      });
    }
  </script>
</body>
</html>
