  <script>
    const list = document.getElementById("x-list");
    if (list && Array.isArray(siteData.extracurriculars)) {
      siteData.extracurriculars.forEach(x => {
        const item = document.createElement("article");
        item.className = "item";
        item.id = x.id; // anchor
        item.innerHTML = `<h3>${x.title}</h3><p>${x.details}</p>`;
        list.appendChild(item);
      });
    }
    document.getElementById('y').textContent = new Date().getFullYear();
