<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title id="site-title"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" id="site-desc" />

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css" />

  <!-- Load content variables first -->
  <script src="data.js"></script>
</head>
<body>
  <header>
    <div class="brand">
      <img id="avatar" alt="Your headshot">
      <div>
        <strong id="name"></strong><br>
        <span id="tagline"></span>
      </div>
    </div>
    <nav>
      <a href="#projects">Projects</a>
      <a href="#experience">Experience</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h1 id="hero-title"></h1>
      <p id="hero-subtitle"></p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div id="project-list" class="grid"></div>
    </section>

    <section id="experience">
      <h2>Experience & Extracurriculars</h2>
      <div id="experience-list"></div>
    </section>

    <section id="about">
      <h2>About</h2>
      <p id="about-text"></p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p id="contact-links"></p>
    </section>
  </main>

  <footer>
    Â© <span id="year"></span> <span id="name-footer"></span>
  </footer>

  <!-- JavaScript to inject content from data.js -->
  <script>
    // Apply data from data.js
    document.getElementById("site-title").textContent = siteData.title;
    document.getElementById("site-desc").setAttribute("content", siteData.description);
    document.getElementById("avatar").src = siteData.avatar;
    document.getElementById("name").textContent = siteData.name;
    document.getElementById("tagline").textContent = siteData.tagline;
    document.getElementById("hero-title").textContent = siteData.heroTitle;
    document.getElementById("hero-subtitle").textContent = siteData.heroSubtitle;
    document.getElementById("about-text").textContent = siteData.about;
    document.getElementById("contact-links").innerHTML = siteData.contactHTML;
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("name-footer").textContent = siteData.name;

    // Projects
    const projContainer = document.getElementById("project-list");
    siteData.projects.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h3>${p.title}</h3><p>${p.desc}</p>`;
      projContainer.appendChild(card);
    });

    // Experience
    const expContainer = document.getElementById("experience-list");
    siteData.experience.forEach(e => {
      const item = document.createElement("div");
      item.className = "item";
      item.innerHTML = `<h4>${e.title}</h4><p>${e.details}</p>`;
      expContainer.appendChild(item);
    });
  </script>
</body>
</html>
