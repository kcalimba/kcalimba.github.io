<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Portfolio – Kaitlin Calimbahin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Projects and experience" />
  <link rel="stylesheet" href="style.css" />
  <script src="data.js"></script>
</head>
<body>
  <header>
    <div class="brand">
      <div><strong id="name"></strong><br /><span id="tagline"></span></div>
    </div>
    <nav>
      <a href="/#top" class="home-link">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="extracurriculars.html">Extracurriculars</a>
      <a href="/#contact">Contact</a>
      <button id="theme-toggle" class="icon-btn" type="button" aria-label="Toggle theme"></button>
    </nav>
  </header>

  <main>
    <section>
      <h1>Portfolio</h1>
      <p class="about-in-hero">A selection of my projects and experience.</p>
    </section>

    <section id="projects" class="divided">
      <h2>Projects</h2>
      <div id="projects-list" class="stack-list"></div>
    </section>

    <section id="experience" class="divided">
      <h2>Experience</h2>
      <div id="experience-list" class="stack-list"></div>
    </section>
  </main>

  <footer>© <span id="year"></span> <span id="name-footer"></span></footer>

  <script>
    const setText=(id,t)=>{const el=document.getElementById(id); if(el) el.textContent=t;}
    setText("name", siteData.name); setText("tagline", siteData.tagline);
    setText("name-footer", siteData.name);
    document.getElementById("year").textContent=new Date().getFullYear();

    const placeholder="img/placeholder.jpg";
    function makeRow(item, descKey="desc"){
      const row=document.createElement("article"); row.className="project-row"; row.id=item.id;
      const text=document.createElement("div"); text.className="project-text";
      text.innerHTML=`<h3>${item.title}</h3><p>${item[descKey]||""}</p>`;
      const media=document.createElement("div"); media.className="project-media";
      const img=item.img||placeholder;
      media.innerHTML=`<div class="thumb"><img src="${img}" alt="${item.title}"></div>`;
      row.appendChild(text); row.appendChild(media); return row;
    }

    // Projects
    siteData.projects.forEach(p => document.getElementById("projects-list").appendChild(makeRow(p,"desc")));
    // Experience
    siteData.experience.forEach(e => document.getElementById("experience-list").appendChild(makeRow(e,"details")));

    // Theme toggle (same as index)
    const BULB_LIGHT=`<svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 2a7 7 0 0 1 7 7c0 2.5-1.2 4.4-3.1 5.7-.3.2-.5.6-.5 1V18a1 1 0 0 1-1 1H9.6a1 1 0 0 1-1-1v-2.3c0-.4-.2-.8-.5-1A6.6 6.6 0 0 1 5 9a7 7 0 0 1 7-7Zm-3 19h6v1H9v-1Z"/></svg>`;
    const BULB_DARK=`<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18v-1.5c0-.7-.36-1.36-.95-1.74A6 6 0 1 1 16 14.76V18H9z"/><path d="M9 22h6"/></svg>`;
    (function(){const r=document.documentElement,b=document.getElementById('theme-toggle');
      const s=localStorage.getItem('theme'); if(s==='light'||s==='dark'){r.dataset.theme=s}else{
        r.dataset.theme=window.matchMedia('(prefers-color-scheme: light)').matches?'light':'dark'}
      function icon(){const L=(r.dataset.theme||'')==='light'; b.innerHTML=L?BULB_LIGHT:BULB_DARK;
        b.setAttribute('aria-label', L?'Switch to dark mode':'Switch to light mode');}
      b.addEventListener('click',()=>{r.dataset.theme=r.dataset.theme==='light'?'dark':'light';
        localStorage.setItem('theme',r.dataset.theme); icon();}); icon();
    })();
  </script>
</body>
</html>
