<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Portfolio – Kaitlin Calimbahin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Projects and experience" />
  <link rel="stylesheet" href="style.css" />
  <script src="data.js"></script>
</head>
<body>
  <header>
    <div class="brand">
      <div>
        <strong id="name"></strong><br />
        <span id="tagline"></span>
      </div>
    </div>
    <nav>
      <a href="/#top" class="home-link">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="extracurriculars.html">Extracurriculars</a>
      <a href="/#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h1>Portfolio</h1>
      <p class="about-in-hero">A selection of my projects and experience.</p>
    </section>

    <!-- PROJECTS (stacked + alternating) -->
    <section id="projects" class="divided">
      <h2>Projects</h2>
      <div id="projects-list" class="stack-list"></div>
    </section>

    <!-- EXPERIENCE (stacked + alternating) -->
    <section id="experience" class="divided">
      <h2>Experience</h2>
      <div id="experience-list" class="stack-list"></div>
    </section>
  </main>

  <footer>
    © <span id="year"></span> <span id="name-footer"></span>
  </footer>

  <script>
    // Header/Footer text
    const setText = (id, t) => { const el = document.getElementById(id); if (el) el.textContent = t; };
    setText("name", siteData.name);
    setText("tagline", siteData.tagline);
    setText("name-footer", siteData.name);
    document.getElementById("year").textContent = new Date().getFullYear();

    // Row builder (stacked + alternating via CSS)
    const placeholder = "img/placeholder.jpg";
    function makeRow(item, descKey = "desc"){
      const row = document.createElement("article");
      row.className = "project-row";
      row.id = item.id; // deep-link target

      const text = document.createElement("div");
      text.className = "project-text";
      text.innerHTML = `<h3>${item.title}</h3><p>${item[descKey] || ""}</p>`;

      const media = document.createElement("div");
      media.className = "project-media";
      const img = item.img || placeholder;
      media.innerHTML = `<div class="thumb"><img src="${img}" alt="${item.title}"></div>`;

      row.appendChild(text);
      row.appendChild(media);
      return row;
    }

    function renderRows(targetId, items, descKey){
      const wrap = document.getElementById(targetId);
      if (!wrap) return;
      items.forEach(it => wrap.appendChild(makeRow(it, descKey)));
      if (items.length === 0) wrap.closest("section").style.display = "none";
    }

    // Projects: show "personal" or unspecified
    const personalProjects = siteData.projects.filter(p => p.category === "personal" || !p.category);
    renderRows("projects-list", personalProjects, "desc");

    // Experience: same pattern, using 'details'
    renderRows("experience-list", siteData.experience, "details");

    // Enable smooth scroll to top when clicking Home if already on index
    document.querySelectorAll('a.home-link').forEach(a => {
      a.addEventListener('click', (e) => {
        const goingHome = a.getAttribute('href').startsWith('/#top');
        if (goingHome && (location.pathname === '/' || location.pathname.endsWith('/index.html') || location.pathname.endsWith('index.html'))) {
          e.preventDefault();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });
    });
  </script>
</body>
</html>
