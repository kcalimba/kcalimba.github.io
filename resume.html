<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Resume – Kaitlin Calimbahin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Resume viewer" />
  <style>
    :root{
      --bar-bg: #0b0c0f;       /* tweak to match your theme */
      --bar-fg: #e7e9ee;
      --accent: #0ea5e9;
    }
    html,body{height:100%;margin:0}
    body{display:flex;flex-direction:column;background:#000}
    .topbar{
      display:flex;align-items:center;gap:12px;
      padding:10px 14px;
      background:var(--bar-bg);color:var(--bar-fg);
      font:500 15px/1.3 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      position:sticky;top:0;z-index:1;
      border-bottom:1px solid rgba(255,255,255,.12);
    }
    .topbar a{
      color:var(--accent);text-decoration:none;font-weight:600;
    }
    .topbar a:hover{ text-decoration:underline; }
    iframe{
      flex:1 1 auto;width:100%;height:100%;border:0;background:#111;
    }
    @media (max-width: 480px){ .topbar{flex-wrap:wrap;gap:8px} }
  </style>
</head>
<body>
  <div class="topbar">
    <span>Kaitlin Calimbahin - Resume</span>
    <span aria-hidden="true">·</span>
    <a href="/resume.pdf" download>Download PDF</a>
  </div>

  <!-- In-browser PDF preview; user can download from the link above or the viewer UI -->
  <iframe src="/resume.pdf" title="Resume PDF"></iframe>

  <noscript>
    <div class="topbar" style="position:static">
      Your browser may not display PDFs inline. Try
      <a href="/resume.pdf" download>downloading the PDF</a>.
    </div>
  </noscript>
</body>
</html>
